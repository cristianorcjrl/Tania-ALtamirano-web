name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${ secrets.WEB2 }
        publish_dir: . # Usa el directorio ra√≠z o especifica el directorio que contiene tus archivos HTML/CSS/JS
